<div class="container">
    <div class="row w-100">
    <div id="createBlock" class="row w-75 mx-auto mt-5">
        <div class="row w-100"><h3 class="ml-5">CREATE NEW USER</h3></div>
        <div class="row w-100">
            <div class="col">
                <p> <span class="font-weight-bold">user name:</span> {{ getUserNameToShow() }}</p>
                <div class="row mt-2">
                    <input class="input" [ngModel]="enteredName" (ngModelChange)="typeName($event)" />
                    <button class="btn btn-secondary" [disabled]="!isSubmitNameEnabled()" (click)="submitName()">SUBMIT</button>
                </div>   
            </div>
            <div class="col">
                <p> <span class="font-weight-bold">user age:</span> {{ getUserAgeToShow() }}</p>
                <div class="row mt-2">
                    <input class="input" [ngModel]="enteredAge" (ngModelChange)="typeAge($event)" />
                    <button class="btn btn-secondary" [disabled]="!isAgeMatched()" (click)="submitAge()">SUBMIT</button>
                </div>
            </div>
        </div>
        <div class="row w-100 mt-3"><button class="btn btn-primary w-50 mx-auto" [disabled]="!isAddUserEnabled()" (click)="createNewUser()">ADD NEW USER</button></div>
    </div>
    <div id="userList" class="row w-100">
            <div *ngFor="let user of userList" class="row w-75 mx-auto mt-5 d-flex flex-column">
                <div class="p-2" title="AGED: {{user.age}}" [ngClass]="{highlighted:user.isFullAged()}">{{user.name}}<button class="btn btn-danger ml-5" (click)="deleteUser(user)">delete</button></div>
            </div>
    </div>
    </div>
</div>
